<div>
    <div ng-show="!isLoggedIn">
      <div class="alert alert-info">
        Email: test@email.com<br />
        Password: test
      </div>
      <div ng-show="error" class="alert alert-danger">{{error}}</div>
      <form name="form" ng-submit="login()" role="form">
        <div class="form-group">
          <label for="email">Email</label>
          <i class="fa fa-key"></i>
          <input type="text" name="email" id="email" class="form-control" ng-model="email" required />
          <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <i class="fa fa-lock"></i>
          <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
          <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
          <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
    <div ng-show="isLoggedIn">
        <p>You are already logged in with email id : {{currentUser.email}} !</p>
        <button ng-click="logout()" class="btn btn-danger">Logout</button>
    </div>
</div>
