<div>
    <table class="table table-bordered">
        <tr ng-if="cartProducts.length !== 0" ng-repeat="product in cartProducts track by $index">
            <td><span class="img">{{:: product.img}}</span></td>
            <td>{{:: product.name}}</td>
            <td><input type="text" ng-model-options='{ debounce: 1000 }' ng-change="updateQuantity(product,$index)" ng-model="product.quantity" class="form-control" placeholder="Quantity"></td>
            <td><a ng-click="removeProduct(product)" class="btn btn-danger">Remove</a></td>
            <td>{{:: product.price | currency}}</td>
        </tr>
        <tr>
            <td colspan="4">Total : </td>
            <td colspan="1">{{Total | currency}}</td>
        </tr>
    </table>


    <div ng-if="cartProducts.length === 0">
        <h1> Your cart is empty</h1>
        <h3>Do some shopping from here</h3>
        <a class="btn btn-primary" href="#!/products">Home page</a>
    </div>
</div>
